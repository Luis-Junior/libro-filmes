<div class="flex flex-col md:flex-row p-6 container mx-auto">
  <div
    class="order-last md:order-first md:flex-1 flex flex-col justify-center md:px-10 md:mr-10"
  >
    <h1 class="text-5xl md:text-6xl font-bold leading-relaxed mb-10">
      Encontre o seu filme aqui ! :)
    </h1>
    <div class="dark:bg-primary-50 p-3 rounded-lg">
      <div class="flex py-2 pr-2 pl-4 floating_label_input">
        <input id="search" [formControl]="searchInput" type="text" />
        <svg
          class="fill-current stroke-current stroke-0"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M20.0893 18.9107L16.3134 15.1348C17.2653 13.9288 17.8334 12.4057 17.8334 10.75C17.8334 6.83798 14.6621 3.66666 10.7501 3.66666C6.83806 3.66666 3.66675 6.83798 3.66675 10.75C3.66675 14.662 6.83806 17.8333 10.7501 17.8333C12.4058 17.8333 13.9288 17.2652 15.1349 16.3134L18.9108 20.0893C19.2363 20.4147 19.7639 20.4147 20.0893 20.0893C20.4148 19.7638 20.4148 19.2362 20.0893 18.9107ZM16.1667 10.75C16.1667 13.7415 13.7416 16.1667 10.7501 16.1667C7.75854 16.1667 5.33341 13.7415 5.33341 10.75C5.33341 7.75845 7.75854 5.33333 10.7501 5.33333C13.7416 5.33333 16.1667 7.75845 16.1667 10.75Z"
          />
        </svg>

        <label
          for="search"
          [ngClass]="{ 'label-up': searchInput?.value?.length >= 1 }"
          >Buscar filme</label
        >
      </div>
    </div>
  </div>

  <div class="md:flex-1">
    <img
      src="/assets/svg/the_search.svg"
      class="mx-auto h-72 md:h-auto w-full"
    />
  </div>
</div>


<div class="flex gap-x-20 items-center container mx-auto px-6" *ngIf="searchResult === null">
  <div class="w-64">
    <img src="/assets/svg/sem-resultados.svg" class="w-full" />
  </div>
  <div class="flex-1 text-3xl font-semibold text-center">
    Infelizmente n√£o encontramos nenhum filme com este nome :(
  </div>
</div>


<app-movie-carousel
  *ngIf="searchResult?.length && searchResult !== null"
  title="Sua busca..."
  [movies]="searchResult"
></app-movie-carousel>
